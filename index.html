<!DOCTYPE html>
<html lang="ES-AR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500&family=Titillium+Web:wght@300;700&display=swap" rel="stylesheet">
    <script defer src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Cuotix - Cuotas faciles</title>
</head>

<body>
    <Header>
        <nav class="navbar navbar-expand-sm navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img class="logo" src="/img/logo.png" alt=""></a>
                <button class="navbar-toggler button-nav" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item d-flex align-items-center">
                            <a class="nav-link" href="#">Cuotifica tus compras</a>
                        </li>
                        <li class="nav-item  d-flex align-items-center">
                            <a class="nav-link" href="#">Nuestros clientes</a>
                        </li>
                        <li class="nav-item d-flex align-items-center">
                            <a class="nav-link" href="#">Sobre Cuotix</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </Header>
    <main>
        <div class="container calculador">
            <div class="text-center recuadro">
                <p> Calcula tu cuota! </p>
                <div>
                    <div class="row g-3">
                        <div class="row-6">
                            <input id="item" type="text" class="form-control nombreProducto"
                                placeholder="Â¿Que deseas comprar?">
                        </div>
                        <div class="row-2">
                            <input id="valorContado" type="number" class="form-control" placeholder="Valor al contado">
                        </div>
                        <div class="row-4">
                            <select id="cuotas" class="form-select">
                                <option>1 cuota</option>
                                <option>2 cuotas</option>
                                <option>3 cuotas</option>
                                <option>4 cuotas</option>
                                <option>5 cuotas</option>
                                <option>6 cuotas</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button id="botonCalcular" class="boton mt-5">aqui</button> para hacer el calculo de cuotas
                <button id="botonLoadStorage" class="boton mt-5">aqui</button> Para cargar cotizaciones anteriores
            </div>
        </div>

        <div id="cotizacionesAnteriores"  class="container calculador cotizacionesAnteriores">
            <div>
                <table class="cotizaciones">
                    <thead>
                        <tr>
                            <th>nombre del producto</th>
                            <th>valor al contado</th>
                            <th>cantidad de cuotas</th>
                            <th>valor de cada cuota</th>
                            <th>precio final con el interes</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpo">
                    </tbody>
                </table>
            </div>
        </div>
        <!-- <div class="container calculador">
            <p class="text-center recuadro">Haga click <button class="boton" onclick="borrarUltimo()">aqui</button> para
                borrar ultima cotizacion de la lista</p>
        </div>
        <div class="container calculador">
            <p class="text-center recuadro"><button class="boton" onclick="sumarPreciosFinales()">Saldo final</button>
                que habra abonado al cancelar todas las cuotas </p>
        </div> -->

    </main>
    
</body>

</html>
